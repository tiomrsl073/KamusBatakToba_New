  <script>
let currentLang = '';

// === NAVIGASI ===
function showDictionary(lang) {
  currentLang = lang;
  document.getElementById('languageSelection').style.display = 'none';
  document.getElementById(`dictionary${capitalize(lang)}`).style.display = 'block';

  document.getElementById(`search${capitalize(lang)}`).value = '';
  document.getElementById(`searchResult${capitalize(lang)}`).innerHTML = '';

  renderAlphabetFilter(lang);
  setTimeout(() => filterWords(lang, ''), 0);
}

function goBack() {
  document.querySelectorAll('.dictionary-page').forEach(el => el.style.display = 'none');
  document.getElementById('languageSelection').style.display = 'block';
}

// === PENCARIAN ===
function searchWord(lang) {
  const query = document.getElementById(`search${capitalize(lang)}`).value.trim().toLowerCase();
  const resultBox = document.getElementById(`searchResult${capitalize(lang)}`);
  const dict = dictionaries[lang];

  if (query === '') {
    resultBox.innerHTML = '';
    filterWords(lang, '');
    return;
  }

  const matches = Object.entries(dict).filter(([batak, full]) =>
    batak.toLowerCase().includes(query) || full.toLowerCase().includes(query)
  );

  if (matches.length > 0) {
    resultBox.innerHTML = matches.map(([batak, full]) => {
      const [arti, jenis] = full.split(' : ');
      return `
        <div class="search-result">
          <strong style="color:var(--batak-red);">${capitalizeFirst(batak)}</strong> → 
          <strong>${capitalizeFirst(arti)}</strong>
          <em style="color:#666; margin-left:8px; font-size:0.9em;">(${capitalizeFirst(jenis || '')})</em>
        </div>
      `;
    }).join('');
  } else {
    resultBox.innerHTML = `<div class="search-result" style="background:#ffebee; border-left-color:#c62828;">
      Kata "<strong>${query}</strong>" tidak ditemukan.
    </div>`;
  }

  document.getElementById(`wordList${capitalize(lang)}`).innerHTML = '';
  document.querySelectorAll(`#alpha${capitalize(lang)} .alpha-btn`).forEach(b => b.classList.remove('active'));
}

// === RENDER CARD ===
function renderWordCard(batak, full) {
  const [arti, jenis] = full.split(' : ');
  return `
    <div class="word-card">
      <div class="word-batak">${capitalizeFirst(batak)}</div>
      <div class="word-meaning">→ ${capitalizeFirst(arti)}</div>
      <div class="word-type">(${capitalizeFirst(jenis || '—')})</div>
    </div>
  `;
}

// === FILTER & RENDER ===
function filterWords(lang, letter) {
  const wordList = document.getElementById(`wordList${capitalize(lang)}`);
  if (!wordList) return;

  const dict = dictionaries[lang];
  const words = Object.entries(dict);

  const searchInput = document.getElementById(`search${capitalize(lang)}`).value.trim();
  if (searchInput !== '') return;

  let filtered = letter === ''
    ? words
    : words.filter(([batak]) => batak.toUpperCase().startsWith(letter));

  filtered.sort((a, b) => a[0].localeCompare(b[0]));

  document.querySelectorAll(`#alpha${capitalize(lang)} .alpha-btn`).forEach(btn => {
    btn.classList.toggle('active',
      (letter === '' && btn.textContent === 'SEMUA') ||
      btn.textContent === letter
    );
  });

  if (filtered.length === 0) {
    wordList.innerHTML = `<div class="no-words">Tidak ada kata untuk huruf <strong>${letter || 'SEMUA'}</strong>.</div>`;
    return;
  }

  wordList.innerHTML = filtered.map(([batak, full]) => renderWordCard(batak, full)).join('');
}

// === RENDER FILTER HURUF ===
function renderAlphabetFilter(lang) {
  const container = document.getElementById(`alpha${capitalize(lang)}`);
  container.innerHTML = '';

  const allBtn = document.createElement('button');
  allBtn.className = 'alpha-btn active';
  allBtn.textContent = 'SEMUA';
  allBtn.onclick = () => {
    document.getElementById(`search${capitalize(lang)}`).value = '';
    document.getElementById(`searchResult${capitalize(lang)}`).innerHTML = '';
    filterWords(lang, '');
  };
  container.appendChild(allBtn);

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  letters.forEach(letter => {
    if (Object.keys(dictionaries[lang]).some(batak => batak.toUpperCase().startsWith(letter))) {
      const btn = document.createElement('button');
      btn.className = 'alpha-btn';
      btn.textContent = letter;
      btn.onclick = () => filterWords(lang, letter);
      container.appendChild(btn);
    }
  });
}

// === UTILS ===
function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function capitalizeFirst(str) {
  if (!str) return '';
  return str.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
}
  </script>
